title: Event

columns:
  main:
    width: 2/3
    sections:
      fields:
        type: fields
        fields:
          cover:
            type: files
            multiple: false
            layout: cards
            image:
              cover: true
          artist:
            type: pages
            template: artist
            max: 1
          description:
            type: writer
            size: large
  sidebar:
    width: 1/3
    sections:
      meta:
        type: fields 
        fields:
          performances:
            type: structure
            fields:
              date:
                type: date
              time:
                type: time
                display: HH:mm
                step:
                  unit: minute
                  size: 15
          duration:
            type: text
          category:
            type: select
            options:
              circque: Cirque / Zirkus
              concert: Concert / Konzert
              clown: Clown / Clown
              theater: Théâtre / Theater
              performance: Performance / Performanz
              object_theater: Manipulation d’objets / Objekttheater
              puppets: Marionnette / Marionetten
          age:
            type: select
            options:
              three: 3+
              four: 4+
              five: 5+
              six: 6+
              seven: 7+
              eight: 8+
              nine: 9+
              ten: 10+
              adults: Adulte / Erwachsene
              all: Tout public / Für alle
          place:
            type: select
            options:
              - Scène mystère
              - Chapiteau orange
              - Chapiteau rouge
              - Chapiteau noir
              - Apocalypso
              - Caillebotis
              - Grande scène
              - Portique
          language:
            type: select
            options:
              german: DE
              french: FR
              nv: NV
              multi: Multilingual